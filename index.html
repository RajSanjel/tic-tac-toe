<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="./js/logic.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="board">
        <div class="confirm-player nodisp">
            <h1>Tic Tac Toe</h1>
            <hr>
            <h2>Select what you want to be.</h2>
            <div class="playerBtn">
                <button class="playerO">Player </span>O</span></button>
                <button class="playerX">Player <span>X</span></button>
            </div>
        </div>
        <div class="playground nodisp">
            <div class="showCurrent">
                <p class="currentPlayerO active"><span>O</span>'s Turn</p>
                <p class="currentPlayerX"><span>X</span>'s Turn</p>
            </div>
            <div class="play">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <div class="winner">
Player O won the game! <button class="replay">Replay</button>
        </div>
    </div>
</body>

</html>
